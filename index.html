<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie API</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <a href="" class="logo">
        <img class="logo--img" src="./assets/movielogo.png" alt="" />
      </a>
      <button class="btn--menu" onclick="openMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav--list">
        <a class="nav__link" href="">Home</a>
        <a class="nav__link" href="discover.html">Discover</a>
        <a class="nav__link" href="#">
          <button class="unclickable">Contact</button>
        </a>
      </ul>
    </nav>
    <header>
      <div class="menu--backdrop">
        <button class="btn--menu btn--menu--close" onclick="closeMenu()">
          <i class="fas fa-times"></i>
        </button>
        <ul class="btn--menu--list">
          <a href="" class="btn--menu--link">Home</a>
          <a href="discover.html" class="btn--menu--link" onclick="closeMenu()"
            >Discover</a
          >
          <a href="#" class="btn--menu--link unclickable" onclick="closeMenu()"
            >Contact</a
          >
        </ul>
      </div>
      <h1 class="heading">Browse Our Movies</h1>
      <div class="input--wrapper">
        <input
          type="text"
          class="input"
          placeholder="Search by Title"
          onkeypress="return searchKeyPress(event);"
        />
        <button type="submit" id="search--btn" class="search--btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <h2 class="result__txt"></h2>
          <div class="loading__container">
            <i class="fas fa-spinner movies__loading--spinner"></i>
          </div>
          <div class="movies">
            <!-- <div class="movie">
              <figure class="movie__img--wrapper">
                <img
                  class="movie__img"
                  src="./assets/detectivepikachu.jpg"
                  alt=""
                />
              </figure>
              <h2 class="movie__title">Detective Pikachu</h2>
              <div class="movie__rating">6.6 / 10</div>
            </div> -->
          </div>
          <div class="empty__container">
            <figure class="video__wrapper">
              <img class="video__img" src="./assets/videofiles.svg" alt="" />
            </figure>
            <p class="empty__txt">
              Hey. Feel free to search any Movie or Series you like!
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script src="index.js"></script>
